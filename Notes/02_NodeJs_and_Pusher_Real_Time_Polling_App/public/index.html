<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <title>PusherPoll</title>
    <style>
      .hidden {
        display: none;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>OS Vote</h1>
      <p>Vote for your favorite OS to develop on</p>
      <div
        id="hasVotedAlreadyErrorMsg"
        class="card-panel hidden"
        style="width: 30%"
      >
        <span class="red-text text-darken-2"
          >You have already voted, you can only vote once.</span
        >
      </div>
      <form id="vote-form">
        <p>
          <label>
            <input type="radio" name="os" id="windows" value="Windows" />
            <span for="windows">Windows</span>
          </label>
        </p>

        <p>
          <label>
            <input type="radio" name="os" id="macos" value="MacOS" />
            <span for="macos">MacOS</span>
          </label>
        </p>

        <p>
          <label>
            <input type="radio" name="os" id="linux" value="Linux" />
            <span for="linux">Linux Distro</span>
          </label>
        </p>
        <p>
          <label>
            <input type="radio" name="os" id="other" value="Other" />
            <span for="other">Something else</span>
          </label>
        </p>
        <input type="submit" value="Vote" class="btn" />
      </form>

      <br />
      <br />

      <h5 style="text-align: center" id="chartTitle"></h5>
      <div id="chartContainer" style="height: 300px; width: 100%"></div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/pusher/7.0.3/pusher.min.js"
      integrity="sha512-XVnzJolpkbYuMeISFQk6sQIkn3iYUbMX3f0STFUvT6f4+MZR6RJvlM5JFA2ritAN3hn+C0Bkckx2/+lCoJl3yg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js"
      integrity="sha512-FJ2OYvUIXUqCcPf1stu+oTBlhn54W0UisZB/TNrZaVMHHhYvLBV9jMbvJYtvDe5x/WVaoXZ6KB+Uqe5hT2vlyA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
